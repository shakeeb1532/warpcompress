name: Publish to PyPI
on:
  push:
    tags: [ 'v*' ]
permissions:
  id-token: write
  contents: read
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: python -m pip install -U pip build
      - run: python -m build
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
